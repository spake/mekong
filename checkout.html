<div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2 class="modal-title modal-checkout-title">Checkout&nbsp;<div class="tiny-logo"></div></h2>
			</div>
			<div class="modal-body">

                <form class="form-checkout" id="checkoutForm" method="POST">

                    <div class="alert alert-danger" id="checkoutAlert">
                    </div>

                    <p>TOTAL: <span class="cart-price">$<% "%.2f" % cart_total %></span></p>

                    Credit card number<br>
                    <input type="text" class="form-control" name="creditcard" value="<% checkout_data["creditcard"] %>" autofocus>

                    Expiry<br>
                    <input type="number" class="form-control" name="expirymonth" value="<% checkout_data["expirymonth"] %>" placeholder="Month" style="width:20%" min="1" max="12">
                    <input type="number" class="form-control" name="expiryyear" value="<% checkout_data["expiryyear"] %>" placeholder="Year" style="width:20%" min="13" max="50">

                    <input type="hidden" name="action" value="checkout">

                    <center><button type="submit" class="btn btn-lg btn-primary btn-block" style="width: 200px">Purchase books</button></center>
                </form>

			</div>
		</div>
	</div>
</div>

<{ if checkout_fail }>
<script>
    $(document).ready(function() {
        displayCheckoutFailed("<% checkout_error %>");
    });
</script>
<{ end }>
