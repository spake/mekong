<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2 class="modal-title modal-register-title">Make an account!&nbsp;<div class="tiny-logo"></div></h2>
			</div>
			<div class="modal-body">

                <form class="form-register" id="registerForm" method="POST">

                    Pick a username<br>
                    <input type="text" class="form-control" name="username" autofocus>

                    Pick a <a href="http://xkcd.com/936/" target="_blank">password</a><br>
                    <input type="password" class="form-control" name="password">

                    Confirm the password<br>
                    <input type="password" class="form-control" name="password2">

                    Your real name<br>
                    <input type="text" class="form-control" name="name">

                    Your email address<br>
                    <input type="email" class="form-control" name="email">

                    Your street address<br>
                    <input type="text" class="form-control" name="street">

                    City<br>
                    <input type="text" class="form-control" name="city">

                    State<br>
                    <input type="text" class="form-control" name="state">

                    Postcode<br>
                    <input type="text" class="form-control" name="postcode">

                    <input type="hidden" name="action" value="register">

                    <div class="alert alert-danger" id="registerAlert">
                    </div>
					<button type="submit" onclick="return register()" class="btn btn-lg btn-primary btn-block">Register</button>
                </form>

                <div class="form-register-bottom">
                    <a href="#" onclick="openSignInModal(); return false">Already have an account?</a>
                </div>

			</div>
		</div>
	</div>
</div>
