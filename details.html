<div class="panel panel-default">
    <div class="panel-body">
        <h3><% book["title"] %></h3>
        <h4>
            Written by <% ", ".join(book["authors"]) %>
        </h4>
        <div class="row">
            <div class="col-sm-4 col-xs-12">
                <img class="details-thumbnail"src="<% book["largeimageurl"] %>" alt="">
            </div>
            <div class="col-sm-8 col-xs-12">
                <h4 class="details-price">
                    $<% "%.2f" % book["price"] %>
                </h4>
                <{ if in_cart }>
                <a href="?page=cart"><% in_cart %> already in cart</a>
                <{ else }>
                <a class="btn btn-default" href="?page=cart&isbn=<% book["isbn"] %>">Add to cart</a>
                <{ end }>
                <button class="btn btn-default" onclick="history.go(-1)">Back</button>
                <p>
                    <% book["productdescription"] %>
                </p>
            </div>
        </div>
    </div>
</div>
