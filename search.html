<div class="panel panel-default">
    <div class="panel-body">
        <{ if results }>
        <div class="row">
            <{ for result in results }>
            <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
                <a class="thumbnail">
                    <!--<img src="http://placehold.it/100x180" alt="..." width="100" height="180">-->
                    <img src="<% result["largeimageurl"] %>">
                    <div class="caption">
                        <% result["title"] %>
                    </div>
                </a>
            </div>
            <{ end }>
        </div>
        <{ else }>
        <{ end }>
    </div>
</div>
