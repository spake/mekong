<div class="modal fade" id="signInModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-center">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2 class="modal-title modal-signin-title">Welcome back!&nbsp;<div class="tiny-logo"></div></h2>
			</div>
			<div class="modal-body">

				<form class="form-signin" method="POST">
                    <div class="alert alert-danger" id="signInAlert">
                    </div>

					<input type="text" class="form-control" name="username" placeholder="Username" autofocus>
                    <input type="password" class="form-control" name="password" placeholder="Password">

                    <input type="hidden" name="action" value="signin">
                    <input type="hidden" name="page" value="<% page %>">

					<button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                </form>

                <div class="form-signin-bottom">
                    <a href="#" onclick="openRegisterModal(); return false">Don't have an account?</a>
                </div>

			</div>
		</div>
	</div>
</div>

<{ if signin_fail }>
<script>
    $(document).ready(function() {
        displaySignInFailed("Incorrect username/password :(");
    });
</script>
<{ end }>
